{% extends "base.html" %}

{% block title %}Result - MMD App{% endblock %}

{% block content %}
    <section class="result-container">
        <h2>Prediction Result</h2>
        <div class="result">
            <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p><strong>Certainty:</strong> {{ certainty }}%</p>
        </div>
        <a href="{{ url_for('input_form') }}" class="btn">Upload Another Image</a>
    </section>
{% endblock %}
